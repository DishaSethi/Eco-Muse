<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Community</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <style>

    body {
      background-image: url('BG.jpg');
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      position: absolute;
      width: 100%;
      padding: 10px;
      left: 0;
      top: 0;
      border: none;
    }

    .navbar-brand {
      padding-left: 50px;
    }

    nav {
    background: rgba(225, 225, 225, 0.2);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
}

    .back-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: #4ca171;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.4)); /* Apply shadow effect to the icon on hover */
    }

    .back-button:hover {
      filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.4)); /* Apply shadow effect to the icon on hover */
    }

    h1 {
      text-align: center;
      font-size: 1.7rem;
      color: rgb(52, 173, 131);
      text-shadow: 2px 2px 4px #00374b;
      margin: auto;
      padding: 0 3rem;
    }

    h2 {
      text-align: center;
      font-size: 1.3rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .container-fluid {
      text-align: center; 
    }

    .image-container {
      width: calc(100vw - 200px); 
      display: inline-flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      background-color: aliceblue;
      border-radius: 15px;
      margin-top: 70px;
      padding: 20px;
    }

    .volunteer-image {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      width: 30%;
      cursor: pointer;
      transition: transform 0.3s; 
    }

    .volunteer-image:hover {
      transform: scale(1.1); 
    }

    .volunteer-image i {
      font-size: 5rem; 
      color: #4ca171; 
    }

    .volunteer-image p {
      margin: 10px 0 0;
      font-size: 1.2rem;
      color: #00374b;
      padding: 5px;
    }


  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark">

    <button class="back-button" onclick="goBack()"><i class="fas fa-arrow-left"></i></button>
    <a class="navbar-brand" href="../Home">Eco-Muse</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link" href="../Home/homepage.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../Blogs/blog.html">Blogs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../Chat/comm.html">Chatroom</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../Shop/shop.html">Shop</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="../Volunteer/volunteer_page.html">Volunteer</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="../FAQs/faq.html">FAQs</a>
          </li>
      </ul>
    </div>
  </nav>

  <div id="joinCommunityOptions">
    <h2 class="my-4">Choose a category to volunteer in</h2>
    <div class="container-fluid">
      <div class="image-container">
        <div class="volunteer-image" onclick="goToCategory('Conservation')">
          <i class="fas fa-leaf"></i>
          <p>Conservation</p>
        </div>
        <div class="volunteer-image" onclick="goToCategory('Education')">
          <i class="fas fa-graduation-cap"></i>
          <p>Education</p>
        </div>
        <div class="volunteer-image" onclick="goToCategory('Animal Welfare')">
          <i class="fas fa-paw"></i>
          <p>Animal Welfare</p>
        </div>
        <div class="volunteer-image" onclick="goToCategory('Community Development')">
          <i class="fas fa-users"></i>
          <p>Community Development</p>
        </div>
        <div class="volunteer-image" onclick="goToCategory('Healthcare')">
          <i class="fas fa-medkit"></i>
          <p>Healthcare</p>
        </div>
        <div class="volunteer-image" onclick="goToCategory('Disaster Relief')">
          <i class="fas fa-hand-holding-medical"></i>
          <p>Disaster Relief</p>
        </div>
        <div class="volunteer-image" onclick="goToCategory('Social Services')">
          <i class="fas fa-hands-helping"></i>
          <p>Social Services</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function goBack() {
      window.location.href = "volunteer_page.html";
    }

    function goToCategory(category) {
      console.log("Navigating to " + category);
    }
  </script>
</body>
</html>
