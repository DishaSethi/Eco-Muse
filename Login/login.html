<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="alert-box">msg</div>
<div class="form">
    <h1 class="heading">login</h1>
    <input type="email" placeholder="email" autocomplete="off"  style="text-transform: lowercase" class="email" id="email" required>
    <input type="password" placeholder="password" autocomplete="off" style="text-transform: lowercase" class="password"  id="password" required>
    <button class="submit-btn" onclick="login()">log in</button>
    <a href="#" class="link" onclick="registerpage()">don't have an account? Register </a>
    
</div>

    <script src="js/form.js"></script>
</body>
</html>
