<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Community Page</title>
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Add custom styles here */
    body {
      background-color: #25B396;
      text-align: center; /* Center align all text */
    }

    .back-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: #000;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .back-button:hover {
      filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.4)); /* Apply shadow effect to the icon on hover */
    }

    h1 {
      text-align: center;
      font-size: 1.6rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Add shadow to the heading text */
    }

    h2 {
      text-align: center;
      font-size: 1.3rem;
      padding-top: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Add shadow to the heading text */
    }

    .form-container {
      display: inline-block; /* Align form elements in a block */
      text-align: left; /* Align text in the form to the left */
      margin-top: 5%;
      margin-right: 5%;
      width: 95%;
    }

    .input-group {
      margin-bottom: 20px;
      display: flex;
      align-items: center; /* Vertically center align text */
    }

    label {
      font-size: 1.2rem;
      display: inline-block; /* Align labels in a block */
      width: 50%; /* Set fixed width for labels */
      text-align: right; /* Right align labels */
      margin-right: 20px; /* Add margin for spacing */
    }

    input,
    textarea,
    select {
      width: 70%;
      padding: 15px; /* Increased padding for larger text boxes */
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      display: inline-block; /* Align input fields in a block */
      vertical-align: middle; /* Vertically center align text boxes */
    }

    button[type="submit"] {
      padding: 15px 30px; /* Increased padding for larger button */
      border: none;
      border-radius: 10px;
      background-color: #192E5B;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      display: block; /* Make button a block-level element */
      margin: 20px auto; /* Center the button horizontally */
    }

    button[type="submit"]:hover {
      background-color: #0D3C70;
    }

    /* Change dropdown button color on hover */
    select:hover {
      background-color: #ccc;
    }

    .success-message {
      color: rgb(39, 39, 39);
      font-size: 1.2rem;
      margin-top: 20px;
      display: none; /* Hide the message initially */
    }

  </style>
</head>
<body>
  <h1>Volunteers are not paid â€” not because they are worthless, but because they are priceless.</h1>
  <!-- Add content for joining existing communities here -->
  <button class="back-button" onclick="goBack()"><i class="fas fa-arrow-left"></i></button>

  <div id="joinCommunityOptions">
    <h2 class="my-4">Fill in the details of the community you wish to create</h2>
    <!-- Form for entering community details -->
    <form class="form-container" onsubmit="submitForm(event)">
      <div class="input-group">
        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="" disabled selected>Select a category</option>
          <option value="Conservation">Conservation</option>
          <option value="Education">Education</option>
          <option value="Animal Welfare">Animal Welfare</option>
          <option value="Community Development">Community Development</option>
          <option value="Healthcare">Healthcare</option>
          <option value="Disaster Relief">Disaster Relief</option>
          <option value="Social Services">Social Services</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="input-group">
        <label for="communityName">Community Name:</label>
        <input type="text" id="communityName" name="communityName" required>
      </div>
      <div class="input-group">
        <label for="communityDescription">Community Description:</label>
        <textarea id="communityDescription" name="communityDescription" rows="6" required></textarea>
      </div>
      <div class="input-group">
        <label for="contactEmail">Contact Email:</label>
        <input type="email" id="contactEmail" name="contactEmail" required>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div id="successMessage" class="success-message">Your community details have been <strong>successfully</strong> submitted!</div>
</div>

  <script>
    function goBack() {
      window.location.href = "volunteer_page.html";
    }
    
    function submitForm(event) {
      event.preventDefault(); // Prevent form submission
      // Display success message
      document.getElementById("successMessage").style.display = "block";
      // Hide the success message and reset form fields after 3 seconds
      setTimeout(function() {
        document.getElementById("successMessage").style.display = "none";
        document.querySelector("form").reset(); // Reset form fields
      }, 3000);
      // Optionally, you can submit the form data to a server using AJAX or other techniques
    }
  </script>
</body>
</html>
