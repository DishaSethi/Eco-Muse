<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Footer</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <style>

        
    .footer {
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        margin-top: 50px;
        height: auto;
    }

    .footer-container {
        padding-top: 20px;
        width: 100%;
        height: auto;
        margin: 0;
        display: flex;
        justify-content: space-between;
        flex-direction: row;
    }

    .footer-content {
        align-self: center;
        width: 30%;
    }

    .footer-content h3 {
        font-size: 20px;
        margin-bottom: 15px;
        text-align: center;
        text-shadow: 2px 2px 2px #333;
    }

    .footer-content p {
        margin: auto;
        padding: 7px;
        text-align: center;
    }

    .footer-content ul {
        text-align: center;
    }

    .list {
        padding: 0;
    }

    .list li {
        width: auto;
        text-align: center;
        list-style-type: none;
        padding: 7px;
        position: relative;
    }

    .list li::before {
        content: '';
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 100%;
        width: 0;
        height: 2px;
        background: #f18930;
        transition-duration: 0.5s;
    }

    .list li:hover::before {
        width: 70px;
    }

    .social-icons {
        text-align: center;
        padding: 0;
    }

    .social-icons  li {
        color: #fff;
        font-size: 25px;
    }

    a {
        text-decoration: none;
    }

    a:hover {
        color: #f18930;
    }

    .social-icons :hover {
        color: #f18930;
    }

    .input-field {
        display: flex;
        align-self: center;
        width: max-content;
    }

    .bottom-bar {
        text-align: center;
        padding: 10px 0;
        width: 100%;
    }

    .bottom-bar p {
        color: #343434;
        margin: 0;
        font-size: 16px;
        padding: 7px;
    }

  </style>
</head>

<body>

            </div>
          
          <div class="footer-content">

              <li><a href="#">About</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          
          <div class="footer-content">
            <h3>Follow Us</h3>
            <ul class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </ul>

            <div class="input-field">
                <input type="text" placeholder="Enter valid mail ID" required>

    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
